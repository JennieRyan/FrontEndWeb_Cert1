<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" content="text/html" http-equiv="content-type" />
    <title>tables</title>
    
</head>
    
<body>
    <table width="600" cellpadding="5" border="1">
        <tr>
            <td rowspan="4" bgcolor="black">black</td>
            <td colspan="4" bgcolor="green">green</td>
            <td rowspan="4" bgcolor="black">black</td>
        </tr>
        
        <th colspan="4">TABLES</th>
        
        <tr>
            <td colspan="2" bgcolor="red">red</td>
            <td colspan="2" bgcolor="red">red</td>
        </tr>
        
        <tr>
            <td bgcolor="green">green</td>
            <td colspan="2" bgcolor="black">black</td>
            <td bgcolor="green">green</td>
        </tr>
        
    </table>
</body>
