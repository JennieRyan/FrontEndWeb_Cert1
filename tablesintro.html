    <head>
        <title>Tables Intro</title>
        <meta charset="utf-8" />
    </head>
    
    <body>
       <table border="1" cellpadding="10" cellspacing="20">
<!-- row is tr -->
           <tr>
<!-- Table Header is th -->
               <th> First Name
               </th>
               <th> Middle Name
               </th>
               <th> Last Name
               </th>
           </tr>
           <tr>
<!-- column is td -->
               <td> content in this column
               </td>
                <td> content in this 2nd column
                </td>
           </tr>
            <tr>
               <td width= 33%> content in this column
                </td>
                <td width= 33%> content in this 2nd column
                </td>
               <td width= 33%> content in this 3rd column
                </td>
           </tr>           
           
       </table>
        
    </body>
</html>
