<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <title>My Own Tables</title>
        <meta charset="utf-8" content="text/html" http-equiv="content-type" />
    
    </head>
    <body>
        <table border="3" width="100%" height="600" cellpadding="2">
            
            <tr>
                <th bgcolor="blue" colspan="8" height="2">small header</th>
            </tr>
            
            <tr>
                <th bgcolor="cyan" colspan="8">large header</th>
            </tr>
            
            <tr>
                <td rowspan="4" bgcolor="blue">left</td>
                <td colspan="1" rowspan="2" bgcolor="green" width="100">content1</td>
                <td colspan="5" bgcolor="seagreen"> content2 </td>
                <td rowspan="4" bgcolor="blue"> right </td>
            </tr>

            <tr>
                <td rowspan="3" colspan="5" bgcolor="seagreen"> content4</td>
            </tr>
            
            <tr>
                <td colspan="1" rowspan="1" bgcolor="green"> content5 </td>
            </tr>
            
            <tr>
                <td colspan="6" rowspan="1" bgcolor="cyan"> bottom content</td>
            </tr>
            
            <tr>
                <td bgcolor="blue" colspan="8" height="2">small header</td>
            </tr>
            
        </table>
    </body>
    </html>
